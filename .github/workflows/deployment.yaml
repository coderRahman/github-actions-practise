name: Development Project 
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install dependency
        uses: npm ci
      - name: lint
        uses: npm run lint
  test:
   runs-on: ubuntu-latest
   steps:
     - name: Get code
       uses: actions/checkout@v3
     - name: Install dependency
       uses: npm ci
     - name: test code
       uses: npm run test
  deploy:
   run-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: install dependencies
        uses: npm ci
      - name: build code
        uses: npm run build
      - name: Deploy code
        run: echo "Deploying..." 


