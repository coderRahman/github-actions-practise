name: Development Project 
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install dependency
        run: npm ci
      - name: lint
        run: npm run lint
  test:
   needs: lint
   runs-on: ubuntu-latest
   steps:
     - name: Get code
       uses: actions/checkout@v3
     - name: Install dependency
       run: npm ci
     - name: test code
       run: npm run test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
        - name: Get Code
          uses: actions/checkout@v3
        - name: install dependencies
          run: npm ci
        - name: build code
          run: npm run build
        - name: Deploy code
          run: echo "Deploying..." 


